<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Person List</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="shodAddItemModal()">
          <mdb-icon fas icon="plus" size="2x"></mdb-icon>
        </a>
      </span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
          <th class="text-center">First Name</th>
          <th class="text-center">Last Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Actions</th>
        </tr>
        <tr *ngFor="let person of persons">
          <td>
            <span contenteditable="true"
                  [innerText]="person.firstName"
                  (blur)="updatePerson(person._id, 'firstName', $event.target.innerHTML)"
            ></span>
          </td>
          <td>
            <span contenteditable="true"
                  [innerText]="person.lastName"
                  (blur)="updatePerson(person._id, 'lastName', $event.target.innerHTML)"
            ></span>
          </td>
          <td>
            <span contenteditable="true"
                  [innerText]="person.email"
                  (blur)="updatePerson(person._id, 'email', $event.target.innerHTML)"
            ></span>
          </td>
          <td>
            <span class="table-remove">
              <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0"
                      (click)="removePerson(person._id)"
              >Remove</button>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<app-add-item-modal (createPerson)="createPerson($event)"></app-add-item-modal>
